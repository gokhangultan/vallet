<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Vallet V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Helix:wght@600&display=swap" rel="stylesheet">

  </head>
  <body >
    <div class="container mx-auto">
        <div id="header-placeholder" class="mb-4">Header</div>
        
        <section class="flex flex-row">
            <div class="flex basis-[2/3] bg-gray-200 p-4">
                <div id="payment-placeholder"></div>
            </div>
            
            <div class="flex basis-[1/3] flex-col gap-3 bg-gray-100 p-4">
                <div id="card-placeholder"></div>
                <div id="faq-placeholder"></div>
                <div id="slider-placeholder"></div>
            </div>
        </section>
        <div class="flex ">
        <div id="footer-placeholder" class="mt-4"></div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>

        fetch('layouts/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

        fetch('components/faq.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('faq-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading faq:', error));
        fetch('components/faq.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('faq-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading faq:', error));
        fetch('components/card.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('card-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading card:', error));

        fetch('components/payment.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('payment-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading payment:', error));

        fetch('components/slider.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('slider-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading slider:', error));

        fetch('layouts/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>
